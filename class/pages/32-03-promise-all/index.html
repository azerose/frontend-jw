<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise.all</title>
    <script>
      const startPromise = async () => {
        Promise.all([promise, promise, promise]);

        console.time("철수");
        const result1 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공");
          }, 2000);
        });
        const result2 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공");
          }, 3000);
        });
        const result3 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공");
          }, 1000);
        });
        console.timeEnd("철수");
      };

      const startPromiseAll = () => {};
    </script>
  </head>
  <body>
    <button onclick="startPromise()">Promise 연습히가</button>
    <button onclick="startPromiseAll()">Promise.all 연습하기</button>
  </body>
</html>
